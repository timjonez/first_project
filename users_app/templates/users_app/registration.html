{% extends "users_app/base.html"%}


{% block body_block%}

<div class="container">
  <div class="jumbotron">
    {% if registered %}
    <h1>You are signed in </h1>
    {% else %}
    <h1>Register Here </h1>
    <h3>Fill out the form below</h3>

    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p}}

      <input type="submit" name="" value="Register">

    </form>

    {% endif%}

  </div>

</div>

{%endblock%}
